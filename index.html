<!DOCTYPE html>
<html lang="en" id="htmlMain" class="drkmode transition">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#272727" />
  <meta name="description" content="This is the HOME page for Schmidt Web Development - owned and operated 
  by Bryan Schmidt, a junior front end web developer. Here, the aim is to turn website ideas into a coded reality." />
  <title>Home | Schmidt Web Development</title>

  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="header.css" />
  <link rel="stylesheet" type="text/css" href="footer.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=VT323&display=swap" rel="stylesheet" />
  <link rel="icon" href="resources/code-working-outline.png" />
  <link rel="apple-touch-icon" href="resources/apple-touch.png" />

</head>

<body>

  <header class="header-box">
    <ul class="ul-box">
      <a href="index.html" aria-label="Home"><img src="resources/2003.webp" alt="Schmidt Web Development Logo" /></a>
      <li><a href="index.html" aria-label="Home">Home</a></li>
      <li><a href="projects/projects.html" aria-label="Projects">Projects</a></li>
      <li><a href="aboutme/aboutme.html" aria-label="About Me">About Me</a></li>
      <li><a href="contact/contact.html" aria-label="Contact">Contact</a></li>
      <label class="switch">
        <input type="checkbox" onclick="buttonToClick()" id="check-box">
        <span class="slider round"></span>
      </label>
    </ul>

    <!-- Hamburger Menu -->

    <div id="position">
      <div class="mobile-navbar">
        <a href="index.html" aria-label="Home"><img src="resources/2003.webp"
            alt="Dark Schmidt Web Development Logo" /></a>
        <button class="hamburger-button" onclick="toggleButton()" name="Menu"><img src="./resources/menu-outline.svg"
            id="hamburger-svg" alt="Menu Button" /></button>
      </div>

      <ul class="hamburger-box after" id="hamburgerBox">
        <li><a href="index.html" aria-label="Home">Home</a></li>
        <li><a href="projects/projects.html" aria-label="Projects">Projects</a></li>
        <li><a href="aboutme/aboutme.html" aria-label="About Me">About Me</a></li>
        <li><a href="contact/contact.html" aria-label="Contact">Contact</a></li>
        <label class="switch">
          <input type="checkbox" onclick="buttonToClick()" id="check-box">
          <span class="slider round"></span>
        </label>
      </ul>
    </div>
  </header>

  <model-viewer class="viewer dark" id="view-port" src="resources/3DModel-v1.glb" shadow-intensity="1" disable-pan
    disable-tap camera-orbit="205deg 80deg 100%" camera-target="0m 0m 0m" auto-rotate auto-rotate-delay="0"
    rotation-per-second="20deg" loading="lazy" reveal="manual">
    <div id="lazy-load-poster" slot="poster"></div>
    <div id="button-load" slot="poster" onclick="buttonLoad()">Load 3D Model</div>
  </model-viewer>
  <!-- https://modelviewer.dev/docs/index.html#loading-attributes -->

  <p class="scan-description">"<span style="font-style: italic;">The Bag</span>" <br /> - 3D Scan by Bryan Schmidt</p>
  <p class="scan-description">Learn more <a href="/aboutme/aboutme.html" class="description-a"
      aria-label="About Me"><span style="text-decoration: underline;">about me</span></a></p>

  <footer class="footer-box">
    <img src="resources/2003name.webp" alt="Schmidt Web Development Logo" />
    <h3>Where Imagination Meets Implementation</h3>
    <img src="resources/2003logo.webp" alt="Dark Schmidt Web Development Logo" />
    <p class="copyright">&#169; 2023 Bryan Schmidt</p>
  </footer>

  <script src="script.js"></script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

</body>

</html>
